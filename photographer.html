<body>
  <header>
    <a href="./index.html" aria-label="lein ver page acceuil" tabindex="0">
    <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye"/>
  </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      
    </div>
  
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="contact_form">
        <div>
          <label for="first_name">Pr√©nom :</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
          <label for="last_name">Nom :</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message :</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
 </div>
 <div class="tri">

 <select id="sort-by-dropdown">
     <option value="date">Date</option>
     <option value="title">Titre</option>
     <option value="likes">Likes</option>
 </select>
 </div>
 <div id="photographer_gallery"></div>
 <div class="tarif-container"></div>
