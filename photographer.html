<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="./index.html" aria-label="lein ver page acceuil" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye" />
    </a>
  </header>
 
         
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">
        Contactez-moi
      </button>
    </div>

    <div id="contact_modal" style="display: none;">
      <div class="modal">
        <header>
          <div class="modal_form">
            <h2>Contactez-moi</h2>
            <p class="modal_form_name"></p>
          </div>
          <img src="assets/icons/close.svg" />
        </header>
        <form id="contact_form">
          <div>
            <label for="first_name">Prénom :</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div>
            <label for="last_name">Nom :</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>
          <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message :</label>
            <textarea name="message" id="message" cols="20" rows="5" aria-labelledby="label-message"
              placeholder="Votre message..." required></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="tri">
      <div class="main_content_filter">
        <h2>Trier par</h2>
        <div class="filter_section">
          <div id="sort-by-dropdown" class="tri-element">
            <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false"
              aria-controls="filter-options" aria-label="Sort by">
              <span id="current_filter">Popularité</span>
              <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
            </button>
            <ul class="dropdown_content" aria-hidden="true">
              <li role="option">
                <button type="button" tabindex="-1" aria-label="Sort by popularity" value="likes"
                  id="popularite">Popularité</button>
              </li>
              <li role="option">
                <button type="button" tabindex="-1" aria-label="Sort by title" value="title" 
                  id="titre">Titre</button>
              </li>
              <li role="option">
                <button type="button" tabindex="-1" aria-label="Sort by date" value="date" 
                  id="date">Date</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    

    <div id="photographer_gallery"></div>
    <div class="tarif-container"></div>
  </main>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/templates/tri.js" type="module"></script>
  <script src="/scripts/pages/photographer.js" type="module"></script>

  <script src="scripts/templates/media.js"  type="module"></script>

  <script src="scripts/templates/tarif.js" type="module"></script>
  <script src="scripts/templates/LightBox.js" type="module"></script>

  <script src="scripts/templates/infophotographe.js"  type="module"></script

  
</body>

</html>
